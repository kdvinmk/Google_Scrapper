{% extends 'base.html' %}

{% block content %}

        <div class="row">
        <h2>Showing results for "{{ searched }}"</h2>
        </div>
        <div class="row">
            {% for search in final_search_list %}
                <div class="col s4">
                  <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                      <span class="card-title">{{search.0}}</span>
                      <p>{{search.1}}</p>
                    </div>
                    <div class="card-action">
                      <a href="{{ search.2 }}">Visit Website</a>
                    </div>
                  </div>
                </div>
            {% endfor %}
        </div>

{% endblock content %}
